<!DOCTYPE html>
<html lang="en">

	<head>
		<title>jQuery Basic</title> <!--tab will show--> 
		<link rel="stylesheet" type="text/css" href="basic2.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript"> 

		$(document).ready(function(){
			$('img').click(function(){
				// instead of having to set redundant codes like this ->  $('#image2').click(function(){
                // $('#image2').hide(); -> just set this to apply to that particular img when that particular pic being clicked.
				$(this).hide();	

			$('button').click(function(){
				$('img').show();
				// when i put $('button').click(function(){
					// $('img').show();  outside document.ready .. 
					// nothing happen, restore only work if i already put that restore button being clicked function within $(document).ready(function(){ -> because after document is ready, button being clicked function is fully loaded -> to keep it short -> every function MUST BE PUT INSIDE document.ready function! 
			});
		});
		
		})
		
		</script>	
	</head>
		<body>
			<div id="main">
				<div id="main1">	
					<!-- to hold the first row in place -->
					<!-- each div holds each pic in order not to shift after pic is clicked -->
					<div id="i1"><img src="house.png"/></div>
					<div id="i2"><img src="house.png"/></div>
					<div id="i3"><img src="house.png"/></div>
					<div id="i4"><img src="house.png"/></div>
				</div>
				<div id="main2">
					<!-- to hold the first row in place -->
					<div id="i5"><img src="house.png"/></div>
					<div id="i6"><img src="house.png"/></div>
					<div id="i7"><img src="house.png"/></div>
					<div id="i8"><img src="house.png"/></div>
				</div>

				<button>Restore</button>


			</div>
		</body>
	</html>
